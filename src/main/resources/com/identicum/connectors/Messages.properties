# ==============================================================
# Mensajes para el Conector Koha REST (com.identicum.connectors)
# ==============================================================

# ? Nombre visible del conector en MidPoint
connector.identicum.rest.display=Conector Koha para Usuarios (vía API REST)

# ? --- Autenticación OAuth2 (Client Credentials) ---
config.koha.clientId.display=OAuth2 Client ID (Koha)
config.koha.clientId.help=ID de cliente para autenticación OAuth2 con Koha (flujo Client Credentials). Requerido si no se usa autenticación básica.

config.koha.clientSecret.display=OAuth2 Client Secret (Koha)
config.koha.clientSecret.help=Secreto asociado al Client ID. El conector lo usará para obtener automáticamente el token de acceso.

# ? --- Endpoint API (serviceAddress) ---
serviceAddress.display=Dirección Base de la API de Koha
serviceAddress.help=URL base de la API REST de Koha. Ejemplo: http://192.168.12.135:8000. No incluir sufijos como /api/v1.

# ? --- Autenticación Básica ---
username.display=Usuario (Basic Auth)
username.help=Nombre de usuario para autenticación básica. Dejar vacío si se usa OAuth2.

password.display=Contraseña (Basic Auth)
password.help=Contraseña para autenticación básica. Dejar vacío si se usa OAuth2.

authMethod.display=Método de Autenticación
authMethod.help=Define cómo se autentica el conector. Use "BASIC" para usuario/contraseña. Para OAuth2 deje vacío o use "NONE". "OAUTH_BEARER" se reserva para tokens manuales.

# ?? --- Certificados ---
# Nota: 'rest.config.trustAllCertificates' es manejado por MidPoint automáticamente. No es necesario redefinirlo aquí.

# ? --- Campos de token (solo para uso manual/token fijo, NO OAuth2 Koha) ---
tokenName.display=Nombre de Cabecera para Token (ignorar en OAuth2)
tokenName.help=Solo si se usa token Bearer manual. No aplica para autenticación OAuth2 con Koha.

tokenValue.display=Token de Acceso (Bearer fijo)
tokenValue.help=Token de acceso si se configura autenticación tipo Bearer estática. No se usa si OAuth2 está configurado correctamente (el conector lo obtiene solo).

koha.config.tokenUrlSuffix.display=Sufijo URL Token OAuth2 (Koha)
koha.config.tokenUrlSuffix.help=El sufijo para la URL de obtención del token OAuth2 (ej. /api/v1/oauth/token). Se concatena a la Dirección del Servicio.