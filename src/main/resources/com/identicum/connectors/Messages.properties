# Nombre visible del conector en la UI
connector.identicum.rest.display=Conector Koha para Usuarios (REST)

# === 1. Configuración de Conexión ===
rest.config.trustAllCertificates.display=Confiar en todos los certificados SSL
rest.config.trustAllCertificates.help=Habilitar solo para entornos de desarrollo. Si es 'true', el conector no validará los certificados SSL. En producción, debe ser 'false'.

serviceAddress.display=URL base del servicio
serviceAddress.help=URL base de la instancia de Koha (ej. http://koha.upeu.edu.pe). No incluir la ruta /api/v1. Es un campo obligatorio.

# === 2. Estrategia de Autenticación ===
authenticationMethodStrategy.display=Método de Autenticación
authenticationMethodStrategy.help=Seleccione el método para conectarse a la API de Koha: 'BASIC' o 'OAUTH2'. Según la opción elegida, deberá completar los campos del grupo correspondiente.

# === 3. Autenticación BASIC ===
username.display=Usuario (Autenticación BASIC)
username.help=Nombre de usuario de un cliente API de Koha con los permisos necesarios. Requerido si el método de autenticación es 'BASIC'.

password.display=Contraseña (Autenticación BASIC)
password.help=Contraseña asociada al usuario para la autenticación 'BASIC'.

# === 4. Autenticación OAUTH2 ===
koha.config.clientId.display=Client ID (Autenticación OAUTH2)
koha.config.clientId.help=El 'Client ID' generado en Koha para la autenticación OAuth2 (Client Credentials). Requerido si el método de autenticación es 'OAUTH2'.

koha.config.clientSecret.display=Client Secret (Autenticación OAUTH2)
koha.config.clientSecret.help=El 'Client Secret' asociado al Client ID para la autenticación 'OAUTH2'.