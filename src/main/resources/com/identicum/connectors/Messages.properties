# ==============================================================
# Mensajes para el Conector Koha REST (com.identicum.connectors)
# ==============================================================

# Nombre del conector que se muestra en la GUI de Midpoint
connector.identicum.rest.display=Conector Koha para Usuarios (vía API REST)

# --- Propiedades de Configuración Específicas de Koha (OAuth2) ---
config.koha.clientId.display=OAuth2 Client ID (Koha)
config.koha.clientId.help=Ingrese el Client ID proporcionado por Koha para la autenticación OAuth2 (flujo Client Credentials). Necesario si no se usa Basic Auth.

config.koha.clientSecret.display=OAuth2 Client Secret (Koha)
config.koha.clientSecret.help=Ingrese el Client Secret asociado al Client ID de Koha. Necesario si no se usa Basic Auth.

# --- Propiedades Heredadas de AbstractRestConfiguration (con textos adaptados para Koha) ---

# serviceAddress (Corresponde a "Endpoint de API Rest" en tu captura)
# La clave real usada por AbstractRestConfiguration es 'serviceAddress.display' y 'serviceAddress.help'
# por lo que podemos sobreescribirlas aquí.
serviceAddress.display=Dirección del Servicio Koha (URL Base API)
serviceAddress.help=URL base de la API REST de Koha. Por ejemplo: [http://tu-instancia-koha.com](http://tu-instancia-koha.com) o [http://192.168.12.135:8000](http://192.168.12.135:8000). No incluir sufijos como /api/v1 aquí si ya están contemplados en el conector.

# username (Corresponde a "username.display" en tu captura)
username.display=Usuario (para Basic Auth)
username.help=Nombre de usuario para la autenticación básica con la API de Koha. Dejar vacío si se utiliza OAuth2 (Client ID/Secret).

# password (Corresponde a "password.display" en tu captura)
password.display=Contraseña (para Basic Auth)
password.help=Contraseña para la autenticación básica con la API de Koha. Dejar vacío si se utiliza OAuth2 (Client ID/Secret).

# authMethod (Corresponde a "authMethod.display" en tu captura)
authMethod.display=Método de Autenticación
authMethod.help=Define el método de autenticación a utilizar. Para OAuth2 con Client ID/Secret, el conector lo inferirá si dichos campos están llenos; puede dejarse como NONE o BASIC (si se usa Basic Auth). Si se usa OAUTH_BEARER, el token se pone en el campo 'Token (para Bearer/OAuth)'.

# trustAllCertificates (Corresponde a "rest.config.trustAllCertificates" en tu captura - la clave es generada por Midpoint)
# No podemos definir la etiqueta para "rest.config.trustAllCertificates" directamente aquí,
# ya que Midpoint la genera. La ayuda que ves en la GUI para este campo proviene de la
# definición en AbstractRestConfiguration. Si quisieras sobreescribirla, necesitarías
# conocer la clave exacta que Midpoint usa o redefinir la propiedad.
# Sin embargo, los valores 'True'/'False' son estándar.

# --- Campos que AbstractRestConfiguration define y que podrías querer contextualizar o ignorar ---
# Si quieres ser explícito sobre los campos que NO se usan para el flujo OAuth2 Client Credentials de Koha:

# tokenName (Corresponde a "tokenName.display" en tu captura)
tokenName.display=Nombre de Cabecera del Token (Ignorar para OAuth2 Koha)
tokenName.help=Para autenticación genérica por token. No se usa si se configura OAuth2 Client ID/Secret para Koha.

# tokenValue (Corresponde a "tokenValue.display" en tu captura)
# AbstractRestConfiguration podría usar el campo "password" para un token Bearer si authMethod es OAUTH_BEARER.
# Es mejor ser claro.
tokenValue.display=Token (para Bearer/OAuth - Ignorar para OAuth2 Koha)
tokenValue.help=Para autenticación genérica por token Bearer (donde el token se provee manualmente). No se usa si se configura OAuth2 Client ID/Secret para Koha (el conector obtiene el token).